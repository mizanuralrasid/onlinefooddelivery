<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- contact section -->
     <section class="contact">
         <div class="contact-us">
             <form action="" method="get">
                 <div class="form-control">
                     <label for="name" class="name" id="name">Name</label>
                     <input type="text" class="name" id="name">
                 </div>
                 <div class="form-control">
                     <label for="mobileNo" class="mobileNo" id="mobileNo">Mobile No</label>
                     <input type="number" class="mobileNo" id="mobileNo">
                     
                </div>
                <div class="form-control">
                    <label for="Email" class="Email" id="Email">Email</label>
                    <input type="email" class="Email" id="Email">
                     
                </div>
                <div class="form-control">
                    
                    <label for="message" class="message" id="message">Message</label>
                    <textarea name="message" id="" cols="30" rows="10"></textarea>
                </div>
             </form>
         </div>
         <section class="social container">
        <div class="container text-center">
            <ul>
                <li>
                    <a href="#"><img src="https://img.icons8.com/fluent/50/000000/facebook-new.png" /></a>
                </li>
                <li>
                    <a href="#"><img src="https://img.icons8.com/fluent/48/000000/instagram-new.png" /></a>
                </li>
                <li>
                    <a href="#"><img src="https://img.icons8.com/fluent/48/000000/twitter.png" /></a>
                </li>
            </ul>
        </div>
    </section>

    </section>
</body>
</html>
