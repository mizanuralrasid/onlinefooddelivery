<body>
<div class="container" id="regisform">
    <form action="" method="" name="regisform">
        <h4>Registration Form For Your PG/Mess</h4>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Name Of Your PG/Mess</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        <div class="mb-3">
            <label for="monitor-name" class="form-label">Monitor Name Of Your PG/Mess</label>
            <input type="password" class="form-control" id="monitor-name" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contact Number</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <!-- mess category -->
          <div class="messcat">
            <p>Your Mess Or PG Category</p>
          <!-- <div class="form-check"> -->
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="pg" checked>
            <label class="form-check-label" for="pg">
              PG            </label>
          <!-- </div> -->
          
          <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="Mess">
              <label class="form-check-label" for="Mess">
                  Mess
                </label>
            </div>
        </div>
           
        <div class="mb-3">
          <label for="passwrd" class="form-label">Password</label>
          <input type="password" class="form-control" id="passwrd" required>
        </div>
        <div class="mb-3">
          <label for="confrmpasswrd" class="form-label">Confirm password</label>
          <input type="password" class="form-control" id="confrmpasswrd">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary text-center">Submit</button>
    </form>
</div>
<p class="text-center m-5">Already have an account <a href="userlogin.html">login</a></p>
